<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ff6f61;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 10px 0;
        }
        .date, .location {
            font-weight: bold;
            color: #555;
        }
        .rsvp {
            margin-top: 20px;
            font-size: 1rem;
            color: #007BFF;
        }
        .rsvp a {
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>We are delighted to invite you to the wedding of</p>
        <p class="names">[Your Name Here] & [Partner's Name Here]</p>
        <p class="date">24th & 25th of May</p>
        <p class="location">Banashankari 6th Stage</p>
        <p>Join us for a celebration of love and happiness!</p>
        <div class="rsvp">
            <p>RSVP at <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </div>
        <footer>
            <p>Hosted with ❤️ on GitHub Pages</p>
        </footer>
    </div>
</body>
</html>
